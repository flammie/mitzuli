apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 2
        versionName "0.1.1"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:support-v4:+@jar'
    compile 'com.f2prateek.progressbutton:progressbutton:2.0.1@aar'
    compile 'ch.acra:acra:4.5.0'
    compile project(':libraries:axmlrpc')
    compile project(':libraries:cropper')
    compile project(':libraries:opencv')
    compile project(':libraries:tesseract-android-tools')
    compile project(':libraries:lttoolbox-java')
}
